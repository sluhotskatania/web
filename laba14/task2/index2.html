<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let array = [2, 3, 4, 5];
        let product = 1;
        let i = 0;

        while(i < array.product){
            product *= array[i];
            i++;
        }
        console.log("Добуток елементів масиву:", product);
    </script>
</body>
</html>
