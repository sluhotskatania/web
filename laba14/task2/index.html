<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let array = [2, 3, 4, 5];
        let product = 1;
        
        for (let i = 0; i < array.length; i++) {
            product *= array[i];
        }
        
        console.log("Добуток елементів масиву: ", product);
        </script>
</body>
