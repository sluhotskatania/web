<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function findMin(){
            if (arguments.length === 0){
                return undefined;
            }
            let min = arguments[0];
            for(let i = 1; i<arguments.length; i++){
                if(arguments[i]<min){
                        min = arguments[i];
                }
            }
            return min;
        }
        console.log(findMin(15, 11, 3, 8, 6));
    </script>
</body>
</html>
